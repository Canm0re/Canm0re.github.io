nail":65,"videoLoop":68},{"value":599,"unit":106},"75",{"value":601},[],{"marginTop":603,"marginBottom":604,"marginLeft":605,"marginRight":606},{"unit":38,"value":39},{"unit":38,"value":39},{"unit":65,"value":113},{"unit":65,"value":113},{},{},{"id":577,"type":120,"child":610,"class":613,"styles":617,"extra":628,"wrapper":640,"tagName":160,"meta":120,"title":425,"mobileStyles":645,"mobileWrapper":646},[611,612],"heading-JW6cQdRaIUu","paragraph-gKRwpexMggR",{"borders":614,"borderRadius":615,"radiusEdge":616},{"value":30},{"value":32},{"value":34},{"boxShadow":618,"paddingLeft":619,"paddingRight":620,"paddingTop":621,"paddingBottom":622,"backgroundColor":623,"width":624,"borderColor":625,"borderWidth":626,"borderStyle":627},{"value":34},{"unit":38,"value":42},{"value":42,"unit":38},{"unit":38,"value":400},{"unit":38,"value":400},{"value":49},{"value":404,"unit":106},{"value":51},{"value":53,"unit":38},{"value":55},{"visibility":629,"bgImage":631,"columnLayout":633,"justifyContentColumnLayout":634,"alignContentColumnLayout":635,"forceColumnLayoutForMobile":636,"customClass":637,"elementVersion":639},{"value":630},{"hideDesktop":61,"hideMobile":61},{"value":632},{"mediaType":64,"url":65,"opacity":66,"options":67,"svgCode":65,"videoUrl":65,"videoThumbnail":65,"videoLoop":68},{"value":145},{"value":147},{"value":149},{"value":68},{"value":638},[],{"value":154},{"marginLeft":641,"marginRight":642,"marginTop":643,"marginBottom":644},{"unit":38,"value":39},{"unit":38,"value":39},{"unit":38,"value":39},{"unit":38,"value":39},{},{},{"extra":648,"id":611,"tagName":437,"class":656,"meta":443},{"visibility":649,"text":651,"nodeId":653,"customClass":654},{"value":650},{"hideMobile":65,"hideDesktop":65},{"value":652},"\u003Ch2>\u003Cstrong>Discover the evidence-backed system that \u003Cu>guarantees better academic results.\u003C/u>\u003C/strong>\u003C/h2>","cheading-JW6cQdRaIUu",{"value":655},[],{"boxShadow":657,"borders":658,"borderRadius":659,"radiusEdge":660},{"value":34},{"value":30},{"value":32},{"value":34},{"extra":662,"id":612,"tagName":670,"class":671,"meta":676},{"visibility":663,"text":665,"nodeId":667,"customClass":668},{"value":664},{"hideMobile":65,"hideDesktop":65},{"value":666},"\u003Cp>When I was 17, I had a dream to become a doctor.\u003C/p>\u003Cp>\u003C/p>\u003Cp>I entered pre-med, fully aware of the fierce competition that awaited me.&nbsp;\u003C/p>\u003Cp>\u003C/p>\u003Cp>I locked myself in an intense routine, waking up at 7 AM for lectures and studying until midnight, every single day.\u003C/p>\u003Cp>\u003C/p>\u003Cp>One day, a classmate casually mentioned studying until 2 AM. I felt compelled to outdo him and started studying 20 hours a day, every day, for nine gruelling months.&nbsp;\u003C/p>\u003Cp>\u003C/p>\u003Cp>I even resorted to rubbing dissolved breath mints on my eyelids to stay awake. Every second mattered…\u003C/p>\u003Cp>\u003C/p>\u003Cp>The result? I got \u003Cstrong>\u003Cu>perfect grades\u003C/u>\u003C/strong> and made it to medical school, \u003Cem>but at the cost of my mental health.\u003C/em>\u003C/p>\u003Cp>\u003C/p>\u003Cp>In medical school, \u003Cstrong>the volume of content doubled, and my previous method of studying 20 hours a day was unsustainable\u003C/strong>.&nbsp;\u003C/p>\u003Cp>\u003C/p>\u003Cp>I remembered walking out of a lecture after week 1 telling myself, “There is no way I can keep up anymore…”...\u003C/p>\u003Cp>\u003C/p>\u003Cp>I knew \u003Cem>I needed a better approach\u003C/em> if I wanted to do well without repeating last year’s struggles.\u003C/p>\u003Cp>\u003C/p>\u003Cp>Over the next few years, I dove into thousands of research papers on learning, constantly building on the techniques I’d picked up from medicine.\u003C/p>\u003Cp>\u003C/p>\u003Cp>Eventually, I was confident enough to teach what I had refined to the students I tutored, and it worked!\u003C/p>\u003Cp>\u003C/p>\u003Cp>This obsession led me back to university, where I completed a Master’s in Education \u003Cstrong>scoring the highest grade in every paper \u003C/strong>and was awarded the Dean's award for the top graduating student in the program.\u003C/p>\u003Cp>\u003C/p>\u003Cp>\u003Cem>And I only studied a few hours a day for 6 weeks…\u003C/em>\u003C/p>\u003Cp>\u003C/p>\u003Cp>I discovered that many students, like myself, were stuck in a cycle of intense work, inconsistent results, and anxiety.&nbsp;\u003C/p>\u003Cp>\u003C/p>\u003Cp>\u003Cstrong>The methods we were using were inefficient and unsustainable.&nbsp;\u003C/strong>\u003C/p>\u003Cp>\u003C/p>\u003Cp>Recognizing this, I left my medical career to teach these effective learning skills full-time.&nbsp;\u003C/p>\u003Cp>\u003C/p>\u003Cp>Today, I work with tens of thousands of people from over 150 countries, helping them learn more efficiently and achieve their academic goals \u003Cem>without burning out.\u003C/em>\u003C/p>\u003Cp>\u003C/p>\u003Cp>The reality is that most studying does not lead to learning. By actually understanding how learning works, you can transform your approach and achieve extraordinary results with less effort.&nbsp;\u003C/p>\u003Cp>\u003C/p>\u003Cp>This program is designed to help you \u003Cstrong>unlock your true potential and change your life\u003C/strong>, just like it did for me.\u003C/p>\u003Cp>\u003C/p>","cparagraph-gKRwpexMggR",{"value":669},[],"c-paragraph",{"boxShadow":672,"borders":673,"borderRadius":674,"radiusEdge":675},{"value":34},{"value":30},{"value":32},{"value":34},"paragraph",{"id":11,"type":23,"child":678,"class":680,"styles":685,"extra":700,"wrapper":711,"meta":23,"tagName":75,"title":345,"mobileStyles":712,"mobileWrapper":713,"_id":11},[679],"row-eSNaTzhFDmx",{"width":681,"borders":682,"borderRadius":683,"radiusEdge":684},{"value":28},{"value":30},{"value":32},{"value":34},{"boxShadow":686,"paddingLeft":687,"paddingRight":688,"paddingBottom":689,"paddingTop":690,"marginTop":691,"marginBottom":692,"marginLeft":693,"marginRight":694,"backgroundColor":695,"borderColor":697,"bor ders":814,"borderRadius":815,"radiusEdge":816},{"value":34},{"value":30},{"value":32},{"value":34},{"extra":818,"id":754,"tagName":670,"class":826,"meta":676},{"visibility":819,"text":821,"nodeId":823,"customClass":824},{"value":820},{"hideMobile":65,"hideDesktop":65},{"value":822},"\u003Cp>Seems simple?\u003C/p>\u003Cp>\u003C/p>\u003Cp>Here's the thing...\u003C/p>\u003Cp>\u003C/p>\u003Cp>\u003Cstrong>Most people do not make this change.\u003C/strong>\u003C/p>\u003Cp>\u003C/p>\u003Cp>Most people stick with their same learning methods for years, endlessly playing catch up and losing opportunities.\u003C/p>\u003Cp>\u003C/p>\u003Cp>In over a decade of coaching people to become top learners, the most important thing I've realised is that even if you teach someone \"the best learning methods\", it doesn't matter if they're still held back by something else.\u003C/p>\u003Cp>\u003C/p>\u003Cp>\u003Cstrong>So what holds students back?\u003C/strong>\u003C/p>","cparagraph-oeurp2TeHY3",{"value":825},[],{"boxShadow":827,"borders":828,"borderRadius":829,"radiusEdge":830},{"value":34},{"value":30},{"value":32},{"value":34},{"extra":832,"id":752,"tagName":840,"class":841,"meta":846},{"visibility":833,"text":835,"nodeId":837,"customClass":838},{"value":834},{"hideMobile":65,"hideDesktop":65},{"value":836},"\u003Cul>\u003Cli>\u003Cp>Second, becoming a top learner means changing your habits. If you're not willing to change, don't expect anything to change! \u003C/p>\u003C/li>\u003C/ul>","cbulletList-xEtnboGjVqz",{"value":839},[],"c-bullet-list",{"boxShadow":842,"borders":843,"borderRadius":844,"radiusEdge":845},{"value":34},{"value":30},{"value":32},{"value":34},"bulletList",{"extra":848,"id":753,"tagName":840,"class":856,"meta":846},{"visibility":849,"text":851,"nodeId":853,"customClass":854},{"value":850},{"hideMobile":65,"hideDesktop":65},{"value":852},"\u003Cul>\u003Cli>\u003Cp>Third, making the change is worth it to achieve the goals you want to achieve.\u003C/p>\u003C/li>\u003C/ul>","cbulletList-kQM12IMQXUI",{"value":855},[],{"boxShadow":857,"borders":858,"borderRadius":859,"radiusEdge":860},{"value":34},{"value":30},{"value":32},{"value":34},{"extra":862,"id":751,"tagName":840,"class":870,"meta":846},{"visibility":863,"text":865,"nodeId":867,"customClass":868},{"value":864},{"hideMobile":65,"hideDesktop":65},{"value":866},"\u003Cul>\u003Cli>\u003Cp>First, you still need to work hard. There's no magic pill to become an ultra-learner overnight.\u003C/p>\u003C/li>\u003C/ul>","cbulletList-4uOLcmZbg1A",{"value":869},[],{"boxShadow":871,"borders":872,"borderRadius":873,"radiusEdge":874},{"value":34},{"value":30},{"value":32},{"value":34},{"id":12,"type":23,"child":876,"class":882,"styles":887,"extra":902,"wrapper":915,"meta":23,"tagName":75,"title":345,"mobileStyles":916,"mobileWrapper":917,"_id":12},[877,878,879,880,881],"row-d5YqoOq3fQi","row-PuuLjJewtzF","row-DzQVUrUud4EG","row-wYp5i-sMH41H","row-d0oTOabxf5Um",{"width":883,"borders":884,"borderRadius":885,"radiusEdge":886},{"value":28},{"value":30},{"value":32},{"value":34},{"boxShadow":888,"paddingLeft":889,"paddingRight":890,"paddingBottom":891,"paddingTop":893,"marginTop":894,"marginBottom":895,"marginLeft":896,"marginRight":897,"backgroundColor":898,"borderColor":899,"borderWidth":900,"borderStyle":901},{"value":34},{"unit":38,"value":39},{"value":39,"unit":38},{"unit":38,"value":892},80,{"unit":38,"value":550},{"unit":38,"value":39},{"unit":38,"value":39},{"unit":38,"value":39},{"unit":38,"value":39},{"value":557},{"value":51},{"value":53,"unit":38},{"value":55},{"sticky":903,"visibility":904,"bgImage":906,"allowRowMaxWidth":908,"customClass":909,"elementScreenshot":911,"mobileFontSize":913},{"value":58},{"value":905},{"hideDesktop":61,"hideMobile":61},{"value":907},{"mediaType":64,"url":65,"opacity":66,"options":67,"svgCode":65,"videoUrl":65,"videoThumbnail":65,"videoLoop":68},{"value":61},{"value":910},[],{"value":912},[],{"value":914,"unit":38},36,{},{},{},{"id":877,"type":80,"child" idth":3972,"customClass":3973},{"value":3969},{"hideDesktop":61,"hideMobile":61},{"value":3971},{"mediaType":64,"url":65,"opacity":66,"options":67,"svgCode":65,"videoUrl":65,"videoThumbnail":65,"videoLoop":68},{"value":2762,"unit":106},{"value":3974},[],{"marginTop":3976,"marginBottom":3977,"marginLeft":3978,"marginRight":3979},{"unit":38,"value":39},{"unit":38,"value":39},{"unit":65,"value":113},{"unit":65,"value":113},{},{},{"id":3951,"type":120,"child":3983,"class":3992,"styles":3996,"extra":4007,"wrapper":4019,"tagName":160,"meta":120,"title":425,"mobileStyles":4024,"mobileWrapper":4025},[3984,3985,3986,3987,3988,3989,3990,3991],"button-2b80qk87Rz","divider-9Pp37t8AuY","image-AwDrqBj2oR","heading-DMiM7qf3MZOA","bulletList-MoJhJKcNh6B8","faq-uJuVaLBaW6-T","bulletList-rZWoGU5FqHRX","button-YaCWRuZD39",{"borders":3993,"borderRadius":3994,"radiusEdge":3995},{"value":30},{"value":32},{"value":34},{"boxShadow":3997,"paddingLeft":3998,"paddingRight":3999,"paddingTop":4000,"paddingBottom":4001,"backgroundColor":4002,"width":4003,"borderColor":4004,"borderWidth":4005,"borderStyle":4006},{"value":34},{"unit":38,"value":42},{"value":42,"unit":38},{"unit":38,"value":400},{"unit":38,"value":400},{"value":49},{"value":404,"unit":106},{"value":51},{"value":53,"unit":38},{"value":55},{"visibility":4008,"bgImage":4010,"columnLayout":4012,"justifyContentColumnLayout":4013,"alignContentColumnLayout":4014,"forceColumnLayoutForMobile":4015,"customClass":4016,"elementVersion":4018},{"value":4009},{"hideDesktop":61,"hideMobile":61},{"value":4011},{"mediaType":64,"url":65,"opacity":66,"options":67,"svgCode":65,"videoUrl":65,"videoThumbnail":65,"videoLoop":68},{"value":145},{"value":147},{"value":149},{"value":68},{"value":4017},[],{"value":154},{"marginLeft":4020,"marginRight":4021,"marginTop":4022,"marginBottom":4023},{"unit":38,"value":39},{"unit":38,"value":39},{"unit":38,"value":39},{"unit":38,"value":39},{},{},{"extra":4027,"mobileExtra":4073,"class":4074,"styles":4079,"wrapper":4110,"customCss":4111,"id":3989,"version":154,"type":4112,"child":4113,"meta":4114,"tagName":4115,"title":4116,"tag":65},{"nodeId":4028,"faqType":4029,"faqList":4031,"typography":4052,"faqCustomOptions":4054,"featureHeadlineDesktopFontSize":4063,"featureHeadlineMobileFontSize":4065,"desktopFontSize":4066,"mobileFontSize":4067,"visibility":4068,"customClass":4070},"cfaq-uJuVaLBaW6-T",{"value":4030},"separated",{"value":4032},[4033,4037,4041,4045,4049],{"id":305,"heading":4034,"text":4035,"showImage":61,"image":4036,"active":61,"compression":68},"\u003Ch4>\u003Cstrong>Day 1: Uncover your learning habits\u003C/strong>\u003C/h4>","\u003Cp>Start your journey with a detailed learning diagnostic assessment that assess you on \u003Cem>five evidence-based dimensions of learning\u003C/em>:\u003C/p>\u003Col>\u003Cli>\u003Cp>\u003Cstrong>\u003Cu>Deep processing:\u003C/u> \u003C/strong>Your ability to analyse concepts, create connections, and extract meaningful learning from information. Deep processing is what most people think of as \"\u003Cem>intelligence\u003C/em>\".\u003C/p>\u003C/li>\u003Cli>\u003Cp>\u003Cstrong>\u003Cu>Self-regulation:\u003C/u>\u003C/strong>\u003Cu> \u003C/u>Your awareness of how you learn and your ability to make strategic changes to your methods. Self-regulation is what creates an \u003Cem>adaptable\u003C/em> learner.\u003C/p>\u003C/li>\u003Cli>\u003Cp>\u003Cstrong>\u003Cu>Retrieval: \u003C/u>\u003C/strong>Your strategies for memory retrieval and developing mastery. Retrieval influences your ability to \u003Cem>recall information quickly and solve complex problems\u003C/em>.\u003C/p>\u003C/li>\u003Cli>\u003Cp>\u003Cstrong>\u003Cu>Self-management:\u003C/u>\u003C/strong> Your time, task, stress, and focus management skills and habits. Self-management is the defining characteristic of consistently \u003Cem>productive\u003C/em> people.\u003C/p>\u003C/li>\u003Cli>\u003Cp>\u003Cstrong>\u003Cu>Mindset:\u003C/u> \u003C/strong>Your beliefs and tendencies around learning from mistakes, experimentation, and navigating uncertainty. Mindset is the single most important attribute for \u003Cem>rapid growth and improvement\u003C/em>.\u003C/p>\u003C/li>\u003C/ol>\u003Cp>At the end, you'll get a personalised report with your specific learning strengths and weaknesses alongside practical recommendations for how you can immediately improve your most high-yield dimensions.\u003C/p>\u003Cp>\u003C/p>","https://storage.googleapis.com/msgsndr/z8oOPzN0jmR2f4aYntVq/media/660cf4e025bbbb5ad14c161f.png",{"id":154,"heading":4038,"text":4039,"showImage":61,"image":4040,"active":61,"compression":61},"\u003Ch4>\u003Cstrong>Week 1: High-yield improvements\u003C/strong>\u003C/h4>","\u003Cp>Train your highest priority areas with a suite of rapid-fire learning and self-management techniques. Some of our students fix their biggest barriers in just this first stage. \u003C/p>\u003Cp>\u003C/p>\u003Cp>\u003Cstrong>\u003Cu>During this week, you'll learn how to:\u003C/u>\u003C/strong>\u003Cbr>\u003C/p>\u003Col>\u003Cli>\u003Cp>\u003Cem>Schedule\u003C/em> and create \u003Cem>focus\u003C/em> zones\u003C/p>\u003C/li>\u003Cli>\u003Cp>Reduce \u003Cem>procrastination\u003C/em> (for good)\u003C/p>\u003C/li>\u003Cli>\u003Cp>Create \u003Cem>task lists\u003C/em> that actually work\u003C/p>\u003C/li>\u003Cli>\u003Cp>Use \u003Cem>spaced interleaved retrieval\u003C/em> to boost memory and knowledge mastery\u003C/p>\u003C/li>\u003Cli>\u003Cp>\u003Cem>\"Stack\" marginal gains\u003C/em> to unlock the secret to faster skill improvement and growth\u003C/p>\u003C/li>\u003C/ol>","https://storage.googleapis.com/msgsndr/knES3eSWYIsc5YSZ3YLl/media/62beef4f9f43b0c53e585a8f.jpeg",{"id":4042,"heading":4043,"text":4044,"showImage":61,"image":4040,"active":68,"compression":61},3,"\u003Ch4>\u003Cstrong>Weeks 2 to 10: Rapid growth\u003C/strong>\u003C/h4>","\u003Cp>Fill your learning toolkit and build a truly top learner's system. Expect heavy hitting techniques that help you nail the next exam (and every exam for the rest of your life).\u003C/p>\u003Cp>\u003C/p>\u003Cp>\u003Cstrong>\u003Cu>In this stage, you'll learn to:\u003C/u>\u003C/strong>\u003Cbr>\u003C/p>\u003Col>\u003Cli>\u003Cp>Use evidence-based \u003Cem>note-taking techniques\u003C/em> that enhance memory and deepen understanding (that don't take all day)\u003C/p>\u003C/li>\u003Cli>\u003Cp>Process information during \u003Cem>class and lectures\u003C/em> to prevent overwhelm and retain more of what you hear\u003C/p>\u003C/li>\u003Cli>\u003Cp>Use \u003Cem>flashcards\u003C/em> like a top learner, including our flashcard \u003Cstrong>\"rule of 3\"\u003C/strong> and \u003Cstrong>\"active flashcard management\"\u003C/strong> system\u003C/p>\u003C/li>\u003Cli>\u003Cp>\u003Cem>Prepare for exams\u003C/em> with more confidence while minimising gaps and errors.\u003C/p>\u003C/li>\u003Cli>\u003Cp>Learn new skills 10 to 20x faster than normal with our famous \u003Cem>modified Kolb's cycle\u003C/em> (one of our foundational techniques for hacking growth).\u003C/p>\u003C/li>\u003C/ol>\u003Cp>\u003C/p>",{"id":4046,"heading":4047,"text":4048,"showImage":61,"image":4040,"active":61,"compression":61},4,"\u003Ch4>\u003Cstrong>Weeks 10 to 20: Become a genius\u003C/strong>\u003C/h4>","\u003Cp>\u003Cem>You've got a great learning system already.\u003C/em>\u003C/p>\u003Cp>\u003C/p>\u003Cp>You might have already achieve your goals and you don't even need to get any better! But if you're aiming for the very top, it's time to rewire the way your brain thinks and learns at a fundamental level.\u003C/p>\u003Cp>\u003C/p>\u003Cp>\u003Cstrong>\u003Cu>Using our world's first cognitive retraining methodology, you'll learn:\u003C/u>\u003C/strong>\u003Cbr>\u003C/p>\u003Col>\u003Cli>\u003Cp>How to use advanced note-taking methods that drive \u003Cem>higher-order learning\u003C/em>\u003C/p>\u003C/li>\u003Cli>\u003Cp>High-pressure \u003Cem>time management\u003C/em> and \u003Cem>habit creation systems\u003C/em> to perform at your peak when everyone else struggles\u003C/p>\u003C/li>\u003Cli>\u003Cp>Advanced \u003Cem>planning, motivation and stress management systems\u003C/em> that can withstand the demands of the most difficult and competitive exams and careers.\u003C/p>\u003C/li>\u003C/ol>\u003Cp>\u003C/p>",{"id":42,"heading":4050,"text":4051,"showImage":61,"image":4040,"active":61,"compression":61},"\u003Ch4>\u003Cstrong>Week 20+: Road to mastery\u003C/strong>\u003C/h4>","\u003Cp>\u003Cstrong>\u003Cu>At the stage, you'll learn:\u003Cbr>\u003C/u>\u003C/strong>\u003C/p>\u003Col>\u003Cli>\u003Cp>How to \u003Cem>hyper-personalise\u003C/em> your learning system for any situation and challenge\u003C/p>\u003C/li>\u003Cli>\u003Cp>How to create \u003Cem>advanced learning systems\u003C/em> for complicated challenges and limited time\u003C/p>\u003C/li>\u003Cli>\u003Cp>How to \u003Cem>combine and hybridise\u003C/em> all the techniques you've learned so far to overcome unique challenges and reach the highest level of academic success\u003C/p>\u003C/li>\u003C/ol>",{"value":4053},"var(--contentfont)",{"value":4055},{"openIcon":4056,"closeIcon":4059,"iconPosition":294,"lineHeight":4062,"showImagePopup":68,"expandAllToggle":61,"expandAll":61,"firstItemOpen":61},{"color":51,"fontFamily":225,"name":4057,"unicode":4058},"chevron-down","f078",{"color":51,"fontFamily":225,"name":4060,"unicode":4061},"chevron-up","f077","1.5",{"value":4064,"unit":38},26,{"value":323,"unit":38},{"value":227,"unit":38},{"value":227,"unit":38},{"value":4069},{"hideDesktop":61,"hideMobile":61},{"value":4071},[4072],"weeklybreakdown",{},{"borders":4075,"borderRadius":4076,"radiusEdge":4077,"boxShadow":4078},{"value":30},{"value":32},{"value":34},{"value":34},{"faqOpenTitleTextColor":4080,"faqOpenTitleBackgroundColor":4081,"faqDividerColor":4082,"faqContentTextColor":4083,"faqOpenBackgroundColor":4085,"faqClosedTitleTextColor":4086,"faqClosedTitleBackgroundColor":4087,"faqExpandAllButtonTextColor":4088,"faqExpandAllButtonBorderColor
